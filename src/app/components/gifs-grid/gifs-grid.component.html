<div class="gifs">
    <mat-card class="gif" *ngFor="let gif of gifs">
        <mat-card-content>
            <mat-card-title>{{gif.id}}</mat-card-title>
            <img mat-card-image [src]="gif.url" [alt]="gif.id" />
            <div class="footer">
                <mat-card-actions>
                    <app-gif-actions [gif]="gif" [gifState]="isSaved"></app-gif-actions>
                </mat-card-actions>
            </div>
        </mat-card-content>
    </mat-card>
</div>
